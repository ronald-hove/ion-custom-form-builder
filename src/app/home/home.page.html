<ion-header>
  <ion-toolbar>
    <ion-title>
      Form Builder Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-custom-form-builder
    [showCardIcons]="true"
    [formFields]="fields"
    [submitButtonText]="'Login'"
    [showIcons]="false"
    (formSubmission)="submitForm($event)"
    [returnCreditCardType]="true"
  >
  </ion-custom-form-builder>
</ion-content>
